<div class="card h-100">
    <div class="card-header">
        <span class="text-capitalize text-muted">{{category}}</span>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="d-flex align-items-center justify-content-end mb-3">
                <div class="col-md-2">
                    <div class="input-group">
                        <input class="form-control" name="text" id="inputSearch" (keyup.enter)="onProductFilter()"
                            placeholder="Pesquisar Pessoa" />
                        <button class="btn btn-outline-secondary ml-2" (click)="onProductFilter()"><i
                                class='fa fa-search'></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row gap-5 flex-wrap" *ngIf="listProductFilter?.length > 0">
                <div class="col-md-3 card border-warning px-4 pt-3" *ngFor="let product of listProductFilter"
                    (click)="onOpenProduct(product)">
                    <img [src]="product.Image" class="card-img" [alt]="product.Title">
                    <div class="card-body d-flex align-items-end justify-content-center pb-0">
                        <h5 class="fs-5 text-danger">{{product.Price | currency:'BRL'}}</h5>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center" *ngIf="listProductFilter?.length <=0">
                <h3 class="fs-3 text-muted">Nenhum Produto encontrado!</h3>
            </div>
        </div>
    </div>
</div>
